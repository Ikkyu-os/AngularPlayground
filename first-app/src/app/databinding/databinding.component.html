<h1>String interpolation</h1>
<p>
  {{stringInterpolation}} / {{numberInterpolation}}
</p>
<hr/>
<h1>Property binding</h1>
<input type="text" value="{{stringInterpolation}}">
<input type="text" [value]="stringInterpolation">
<p [ngClass]="{redBorder: false}">Is this styled ? </p>
<p [ngClass]="{redBorder: onTest()}">Is this styled ? </p>
<p [ngClass]="onTestObject()">Is this styled ?</p>
<p [ngStyle]="{color: 'green'}">Is this styled ?</p>
<h3>Custom property binding</h3>
<app-property-binding [result]="2"></app-property-binding>
<app-property-binding [result]="10"></app-property-binding>
<hr/>
<h1>Event binding</h1>
<app-event-binding (clicked)="aClickHappened($event)" (clickable)="aClickHappened($event)"></app-event-binding>
<hr/>
<h1>Two way binding</h1>
<app-two-way-binding></app-two-way-binding>
